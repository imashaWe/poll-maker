<br>
<div fxLayout="row" fxLayoutAlign="center center">

    <mat-card fxFlex="60">

        <mat-card-title>
            Create New poll
        </mat-card-title>

        <mat-card-content>

            <form #pollFrom = "ngForm">
                <table width="100%">
                    <tr>
                        <td colspan="2">
                            <mat-form-field width="100%">
                                <mat-label>Title</mat-label>
                                <textarea matInput rows="2" [(ngModel)]="title" name="title"></textarea>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ng-container matColumnDef="position">
                                <mat-form-field>
                                    <input type="text" matInput placeholder="Answer type here" [(ngModel)]="answer" name="answer">
                                </mat-form-field>
                            </ng-container>
                        </td>
                        <td>
                            <button mat-icon-button  (click)="addAnswer()">
                                <mat-icon>add_circle</mat-icon>
                            </button>
                        </td>
                    </tr>
                    <tr *ngFor = "let a of answers;index as i">
                        <td class="text-left">{{a}}</td>
                        <td>
                            <button mat-icon-button  (click)="deleteAnswer(i)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </table>
            </form>

        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="publish()">Publish</button>
        </mat-card-actions>
    </mat-card>


</div>
