<br>
<div fxLayout="row" fxLayoutAlign="center center">
    <div *ngIf="pollStatus == 0" fxFlex="60" class="text-center">
        <img src="assets/warning.svg" alt="" width="50%">
        <br>
        <h1>Oops! This poll doesn't exist.</h1>
        <a mat-raised-button href="/">Go Home</a>
    </div>
    <mat-card fxFlex="60" [style.display]="pollStatus == 0 ?'none':'block'">
        <mat-card-header>
            <div mat-card-avatar>
                <button mat-mini-fab color="primary" matTooltip="Share this poll online" aria-label="Example icon button with a delete icon">
                    <mat-icon>share</mat-icon>
                </button>
            </div>
            <mat-card-title>
                {{title}}
            </mat-card-title>
            <mat-card-subtitle *ngIf="isVoted">
                <mat-chip-list aria-label="Fish selection">
                    <mat-chip color="accent" selected>Voted</mat-chip>
                    <mat-chip color="primary" selected>{{votedTime | date:'MMM d, y, h:mm:ss a'}}</mat-chip>
                </mat-chip-list>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <mat-selection-list #answersList [multiple]="false">
                <cdk-virtual-scroll-viewport itemSize="50" class="answers-viewport">

                    <mat-list-option *cdkVirtualFor="let a of answers;index as i" [value]="i"
                        [selected]="i == initIndex">
                        <div mat-list-icon>{{i+1}}</div>
                        <p mat-line> {{a.answer}}</p>
                        <mat-progress-bar mat-line mode="determinate" value="{{a.pa * 100}}">
                        </mat-progress-bar>
                        <p mat-line class="text-center">{{(a.pa).toFixed(2)}}%</p>
                    </mat-list-option>

                </cdk-virtual-scroll-viewport>
            </mat-selection-list>

        </mat-card-content>

        <mat-card-actions align="end">

            <button mat-raised-button color="primary" (click)="submitVote()"
                [disabled]="!answersList.selectedOptions.isSelected || answersList.selectedOptions.selected[0]?.value == initIndex">
                {{isVoted ? 'Resubmit':'Submit'}}
            </button>

        </mat-card-actions>

    </mat-card>

</div>
